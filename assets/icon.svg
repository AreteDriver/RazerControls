<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="razer-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#44ff00"/>
      <stop offset="100%" style="stop-color:#00cc00"/>
    </linearGradient>
    <filter id="rgb-glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>
  <!-- Mouse body -->
  <ellipse cx="256" cy="280" rx="120" ry="160" fill="#1a1a1a"/>
  <ellipse cx="256" cy="260" rx="100" ry="140" fill="#2a2a2a"/>
  <!-- RGB strips -->
  <path d="M160 200 Q156 280 170 360" fill="none" stroke="#ff0080" stroke-width="8" filter="url(#rgb-glow)"/>
  <path d="M352 200 Q356 280 342 360" fill="none" stroke="#00ffff" stroke-width="8" filter="url(#rgb-glow)"/>
  <!-- Scroll wheel -->
  <rect x="236" y="160" width="40" height="60" rx="10" fill="#1a1a1a"/>
  <rect x="241" y="165" width="30" height="50" rx="8" fill="url(#razer-grad)" filter="url(#rgb-glow)"/>
  <!-- Left/Right buttons -->
  <path d="M180 140 L256 140 L256 240 L180 260 Z" fill="#2a2a2a" opacity="0.8"/>
  <path d="M332 140 L256 140 L256 240 L332 260 Z" fill="#2a2a2a" opacity="0.8"/>
  <!-- DPI indicator dots -->
  <circle cx="256" cy="320" r="8" fill="#44ff00" filter="url(#rgb-glow)"/>
  <circle cx="256" cy="350" r="6" fill="#44ff00" opacity="0.6"/>
  <circle cx="256" cy="375" r="4" fill="#44ff00" opacity="0.4"/>
  <!-- Triple snake logo hint -->
  <path d="M230 420 Q256 400 282 420" fill="none" stroke="#44ff00" stroke-width="4"/>
</svg>
